<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Web Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a simple HTML page with structured content.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about us and our mission.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at: example@email.com</p>
    </footer>
</body>
</html>
